<md-dialog ng-cloak>
  <form>
    <md-toolbar class="md-warn">
      <div class="md-toolbar-tools">
        <h2>Import Options</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
          <input id="file-upload" class="md-button" type="file" name="pic" accept="image/*" ng-model="fileUpload"/>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised" ng-click="processFile('file-upload')">
        Process File
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
